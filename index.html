<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE BEST MODULE EVER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4; /* Fallback color */
      background-image: url('holy module.png'); /* Image path */
      background-size: cover; /* Ensure the image covers the whole viewport */
      background-position: center; /* Center the image */
      position: relative;
      min-height: 100vh;
    }

    h1 {
		color: #256;
		  text-align: center; 
		  position: absolute;
		  top: 13%;
		  left: 50%;
		  transform: translate(-50%, -50%); 
		  width: 100%; 
    }

    p {
      color: #256;
    }

    #playBtn {
      padding: 16px 32px;
	  color: #256;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 100;
    }

    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #flashingMessage {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      z-index: 200;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>YOU HAVE FOUND THE LAST MODULE YOU WILL EVER NEED</h1>
 

  <button id="playBtn">Get your own now for free</button>
  <div id="flashingMessage">üî• YOU HAVE BEEN HACKED, IT'S ONLY BUSINESS KID! üî•</div>
  <div id="videoContainer">
    <video id="video" autoplay loop playsinline>
      <source src="video.mp4" type="video/mp4" />
    </video>
    <audio id="audio" autoplay loop>
      <source src="loop.wav" type="audio/wav" />
    </audio>
  </div>

  <script>
    const flashingMessage = document.getElementById("flashingMessage");
    const playBtn = document.getElementById("playBtn");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("video");
    const audio = document.getElementById("audio");

    playBtn.addEventListener("click", () => {
      playBtn.style.display = "none";
      videoContainer.style.display = "block";
      flashingMessage.style.display = "block"; // ‚Üê THIS LINE ADDED

      video.muted = false;
      video.playbackRate = 2.0;

      video.play();
      audio.play();
    });
  </script>
</body>
</html>
